<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Rooms</title>
  </head>











<body>

<div class="container-fluid">
	<div class="row">
        <div class="col-md-4"></div>
		<div class="col-md-4">
			<h3>
				Create room
			</h3>
			<form role="form">
				<select class="form-control" id="game_types" name="game_types"></select>
                <input class="btn btn-primary btn-block" type="button" onclick="createRoom()" value="create" />
			</form>
		</div>
        <div class="col-md-4"></div>
	</div>
    <p></p>

	<div class="row">
        <div class="col-md-4"></div>
		<div class="col-md-4">
			<h3>
				Join room
			</h3>
			<form role="form">
				<select class="form-control" id="rooms" name="rooms"></select>
                <input class="btn btn-primary btn-block" type="button" onclick="joinRoom()" value="join" />
			</form>
		</div>
        <div class="col-md-4"></div>
	</div>
</div>







<script>
//get rooms from server
(function(){
	//connect to server
	var server = new WebSocket('ws://18.224.202.15:9191');
	console.log("trying to connnect");
	server.onopen = function(){
		console.log("connected");
			
		var data = {};
		data.GET_ROOMS = true;
		var message = JSON.stringify(data);
		server.send(message);
	};

	server.onerror = function(error){
		alert('WebSocket Error ' + error); console.log(error);
	};

	server.onmessage	= function(e){
		var data = JSON.parse(e.data);
		if(data.ROOMS){
            var rooms = data.roomList;
			for(var i=0; i<rooms.length; i++) $('#rooms').append("<option value='"+rooms[i].id+"'>"+rooms[i].name+"</option>");
		}
	};
})();

function joinRoom(){
    var roomId = $("select.rooms").children("option:selected").val();
    window.location.href = "client.html?roomId="+roomId+"&playerId=rob";
}

function createRoom(){
    var roomId = createId();
    window.location.href = "client.html?roomId="+roomId+"&playerId=rob";
}

function createId(){
    return 'cxxxxxxxxxxxxxxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
    });
}

</script>
