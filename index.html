<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Rooms</title>
  </head>











<body>
<div id="username-page" class="container-fluid">
	<div class="row mt-5">
        <div class="col-md-4"></div>
		<div class="col-md-4">
            <div class="card">
                <div class="card-body">
			        <form role="form">
                        <div class="form-group">
                            <label>username</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <input class="btn btn-primary btn-block" type="button" onclick="setUsername()" value="connect" />
			        </form>
                </div>
            </div>
		</div>
        <div class="col-md-4"></div>
	</div>
</div>


<div id="room-page" class="container-fluid">
	<div class="row mt-5">
        <div class="col-md-4"></div>
		<div class="col-md-4">
            <div class="card">
                <div class="card-body">
			        <form role="form">
                        <div class="form-group">
					        <label>room name</label>
					        <input type="text" class="form-control" id="roomname" />
				        </div>
                        <div class="form-group">
					        <label>select game</label>
					        <select class="form-control" id="game_types" name="game_types"></select>
				        </div>
                        <input class="btn btn-primary btn-block" type="button" onclick="createRoom()" value="create" />
			        </form>
                </div>
            </div>
			
		</div>
        <div class="col-md-4"></div>
	</div>
    <p></p>

	<div class="row mt-3">
        <div class="col-md-4"></div>
		<div class="col-md-4">
            <div class="card">
                <div class="card-body">
			        <form role="form">
                        <div class="form-group">
                            <label>select room</label>
				            <select class="form-control" id="rooms" name="rooms"></select>
                        </div>
                        <input class="btn btn-primary btn-block" type="button" onclick="joinRoom()" value="join" />
			        </form>
                </div>
            </div>
		</div>
        <div class="col-md-4"></div>
	</div>
</div>







<script>
window.onload = function(){
    if(sessionStorage.getItem("playerId")){
        $('#username-page').hide();
        $('#room-page').show();
        console.log("show room");
    }
    else{
        $('#username-page').show();
        $('#room-page').hide();
        console.log("show username");
    }
};

//get rooms from server
var roomIds = [];
var hostIds = [];
(function(){
	//connect to server
	var server = new WebSocket('ws://18.224.202.15:9191');
	console.log("trying to connnect");
	server.onopen = function(){
		console.log("connected");
			
		var data = {};
		data.GET_ROOMS = true;
		var message = JSON.stringify(data);
		server.send(message);
	};

	server.onerror = function(error){
		alert('WebSocket Error ' + error); console.log(error);
	};

	server.onmessage	= function(e){
		var data = JSON.parse(e.data);
		if(data.ROOMS){
            var rooms = data.roomList;
			for(var i=0; i<rooms.length; i++){
                $('#rooms').append("<option value='"+i+"'>"+rooms[i].roomName+"</option>");
                roomIds[i] = rooms[i].roomId;
                hostIds[i] = rooms[i].hostId;
            }
		}
	};
})();

function setUsername(){
    var username = $("#username").val();
    if(username.match(/^[0-9a-z]+$/i) && username.length > 2){
        //store username
		sessionStorage.setItem("playerId", username);

        //show rooms
        $('#username-page').hide();
        $('#room-page').show();
    }
}

function joinRoom(){
    var index = $("#rooms").children("option:selected").val();
    var roomId = roomIds[index];
    var hostId = hostIds[index];
    sessionStorage.setItem("hostId", hostId);
    sessionStorage.removeItem("isHost");
    window.location.href = "client.html?roomId="+roomId;
}

function createRoom(){
    var roomName = $("#roomname").val();
    var playerId = sessionStorage.getItem("playerId");

    if(roomName.match(/^[0-9a-z]+$/i) && roomName.length > 2 && playerId.match(/^[0-9a-z]+$/i) && playerId.length > 2){
        sessionStorage.setItem("roomName", roomName);
        sessionStorage.setItem("isHost", true);
        var roomId = createId();
        window.location.href = "client.html?roomId="+roomId;
    }
    
}

function createId(){
    return 'cxxxxxxxxxxxxxxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
    });
}

</script>

</body>
</html>
